<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- Title of the webpage -->
   <title>Tic-Tac-Toe</title>
    
   <!-- Link to Bootstrap CSS for styling -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   
   <!-- Internal CSS for custom styles -->
   <style>
       /* Grid container for the Tic-Tac-Toe board */
       .tic-tac-toe-grid {
           display: grid; /* Use CSS Grid layout */
           grid-template-columns: repeat(3, 1fr); /* Create 3 equal columns */
           gap: 5px; /* Space between grid items */
           max-width: 300px; /* Maximum width of the grid */
           margin: 20px auto; /* Center the grid horizontally with margin */
       }
       
       /* Styles for each cell in the Tic-Tac-Toe grid */
       .tic-tac-toe-cell {
           width: 100px; /* Fixed width for each cell */
           height: 100px; /* Fixed height for each cell */
           display: flex; /* Use flexbox for centering content */
           align-items: center; /* Vertically center content */
           justify-content: center; /* Horizontally center content */
           font-size: 2em; /* Large font size for X and O */
           border: 1px solid #ad4343; /* Black border around each cell */
           cursor: pointer; /* Pointer cursor on hover */
       }
   </style>
</head>
<body>
   <!-- Main container with centered text -->
   <div class="container text-center">
       <!-- Heading to indicate the current player's turn -->
       <h1 id="turn-indicator">X's Turn</h1>
       
       <!-- Grid for the Tic-Tac-Toe board -->
       <div class="tic-tac-toe-grid">
           <!-- Each cell in the grid, with a data attribute for JavaScript -->
           <div class="tic-tac-toe-cell" data-cell></div>
           <div class="tic-tac-toe-cell" data-cell></div>
           <div class="tic-tac-toe-cell" data-cell></div>
           <div class="tic-tac-toe-cell" data-cell></div>
           <div class="tic-tac-toe-cell" data-cell></div>
           <div class="tic-tac-toe-cell" data-cell></div>
           <div class="tic-tac-toe-cell" data-cell></div>
           <div class="tic-tac-toe-cell" data-cell></div>
           <div class="tic-tac-toe-cell" data-cell></div>
       </div>
       
       <!-- Button to restart the game -->
       <button id="restart-button" class="btn btn-primary mt-3">Restart Game</button>
       
       <!-- Placeholder for alert messages -->
       <div id="alert-placeholder"></div>
   </div>
   
   <!-- jQuery library for DOM manipulation -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   
   <!-- Bootstrap JavaScript bundle for additional functionality -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
   
   <!-- External JavaScript file for game logic -->
   <script src="index.js"></script>
</body>
</html>
